<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
        // javascript class and object
        // class contains attributes/properties and methods/number function
        class student
        {
            setdata(id,name,status)
            {
                // sid,sname,status are attributes in student class

                this.sid=id
                this.sname=name
                this.status=status
            }
            getdata()
            {
                document.writeln("Student ID="+this.sid+"</br>")
                document.writeln("Student Name="+this.sname+"</br>")
                document.writeln("Student  status="+this.sstatus+"</br>")



            }
        }
        let s1=new student()  // s1 is an object of student class
        s1.setdata(1,"KLU",true)  // here we set the data
        s1.getdata()

        let s2=new student()// s2 is an object of student class
        s2.setdata(2,"MSWD",false)
        s2.getdata()


        document.writeln(s1.sid+","+s1.sname+","+s1.status)
        document.writeln("</br>")
        document.writeln(s2.sid+","+s2.sname+","+s2.status)






         </script>
    </head>
    <body>
      
    </body>
</html>
