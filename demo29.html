<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
       // map object - foreach method

       let mapobj1=new Map()

       mapobj1.set("id",123)
       mapobj1.set("name","klef")
       mapobj1.set(1,100)


    document.writeln("Map object 1 size="+mapobj1.size+"</br>")

    document.writeln(" <u>Display Map object1 based on  values</u></br>")
    mapobj1.forEach( (v)=> {
        document.writeln(v+"</br>")
    
    })

    document.writeln(" <u>Display Map object1 based on  values</u></br>")

   
    mapobj1.forEach((v,k)=>
    {
        document.writeln(k+":"+v+"</br>")
    }
)

let mapobj2=new Map( [ ["id",123],["name","klef"]   ])  // constructor
document.writeln("Map object 2 size="+ mapobj2.size +"</br>")
document.writeln(" <u>Display Map object2  based on  values</u></br>")

mapobj2.forEach((v) => document.writeln(v+"</br>"))

document.writeln(" <u>Display Map object2  based on  keys</u></br>")

const view = (v,k) =>{
    document.writeln(k+":"+v+"</br>")
}
mapobj2.forEach(view)// view function is callback

















         </script>
    </head>
    <body>
      
    </body>
</html>
